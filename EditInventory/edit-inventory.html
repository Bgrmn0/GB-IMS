    <h1>Edit Inventory Item</h1>
    <form id="editInventoryForm">
        <label for="make">Make:</label>

        <input type="text" id="make" name="make" value="Kubota" required>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" value="BX2380" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>Compact tractor.</textarea>

        <label for="cost">Cost:</label>
        <input type="number" id="cost" name="cost" step="0.01" min="0" required>

        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="inStock" selected>In Stock</option>
            <option value="sold">Sold</option>
        </select>

        <button type="submit">Update Item</button>
    </form>
